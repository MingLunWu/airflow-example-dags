pipeline:
  build:
    image: astronomerio/ap-build:0.0.7
    commands:
      - docker build -t registry.demo.datarouter.ai/mathematical-vacuum-6603/airflow:ci-${DRONE_BUILD_NUMBER} .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: push
      branch: [ ee_demo, release-* ]

  push:
    image: astronomerio/ap-build:0.0.7
    commands:
      - echo $${ASTRO_API_KEY}
      - docker login registry.demo.datarouter.ai -u _ -p $${DEMO_KEY}
      - docker push registry.demo.datarouter.ai/mathematical-vacuum-6603-${DRONE_BUILD_NUMBER}
    secrets: [ astro_api_key ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: push
      branch: [ ee_demo, release-* ]
